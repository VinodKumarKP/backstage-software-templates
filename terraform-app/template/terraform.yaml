terraform:
  backend:
    type: s3
    config:
      bucket: "my-terraform-state-${{ values.environment }}"
      key: "${{ values.component_id }}/terraform.tfstate"
      region: "us-west-2"
      encrypt: true
      dynamodb_table: "terraform-locks"

  variables:
    environment: ${{ values.environment }}
    region: "us-west-2"
    { { #each values.tf_vars}}
    {{@key } }: {{this}}
    {{/each}}